    <main>
      <section class="section" id="data-analysis">
        <div class="container">
          <h3 class="center-align">Data Analysis</h3>
          <p class="flow-text center-align">
            Upload a CSV file to analyze your data:
          </p>
          <div class="row">
            <div class="col s12 m6 offset-m3">
              <div class="card">
                <div class="card-content">
                  <div class="file-field input-field">
                    <div class="btn indigo darken-2">
                      <span>File</span>
                      <input type="file" id="data-file" accept=".csv" />
                    </div>
                    <div class="file-path-wrapper">
                      <input
                        class="file-path validate"
                        type="text"
                        placeholder="Upload CSV file"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input
                        id="label-column-index"
                        type="number"
                        min="0"
                        value="0"
                      />
                      <label for="label-column-index">Label Column Index</label>
                    </div>
                    <div class="input-field col s6">
                      <input
                        id="value-column-index"
                        type="number"
                        min="0"
                        value="1"
                      />
                      <label for="value-column-index">Value Column Index</label>
                    </div>
                  </div>
                  <button
                    class="btn waves-effect waves-light indigo darken-2"
                    onclick="analyzeData()"
                  >
                    Analyze
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="data-analysis-result" class="row"></div>
          <div id="data-visualization" class="row"></div>
        </div>
      </section>
    </main>
